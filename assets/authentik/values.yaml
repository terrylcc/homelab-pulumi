authentik:
  secret_key: ""
  postgresql:
    password: ""

server:
  ingress:
    ingressClassName: nginx
    enabled: true
    hosts:
      - authentik.terri.cc
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      - hosts:
          - authentik.terri.cc
        secretName: authentik-terri-cc-tls

postgresql:
  enabled: true
  auth:
    password: ""

redis:
  enabled: true
